<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Mobile</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div style="margin-top: 15px" class="well">
                <h1>Test de communication mobile/Webview</h1>
                <p>
                    Vous trouverez deux boutons :
                    <ul>
                        <li>Actualiser l'affichage de la valeur stockée en localstorage</li>
                        <li>Lancer l'événement de capture des données</li>
                    </ul>
                </p>
                <p>
                    Valeur dans la variable <strong>test</strong> : <code id="test-val"></code>
                </p>
                <p>
                    <button class="btn btn-lg btn-info" id="refresh">Rafraîchir</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-lg btn-warning" id="change">Changer la valeur de test</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-lg btn-success" id="launch">Lancer l'événement</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
